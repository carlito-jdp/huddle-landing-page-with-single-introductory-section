<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="bg-container">
      <header class="header">
          <a href="#" class="logo"><img src="images/logo.svg" alt="Huddle"></a>
      </header>
      <img src="images/illustration-mockups.svg" alt="Illustration" class="header__illustration">
      <!-- <div class="header__illustration"></div> -->
  </div>
  <main class="hero">
    <img src="images/illustration-mockups.svg" alt="Illustration" class="hero__illustration">
    <div class="hero__desc">
        <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
        <p class="hero__body">  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <button class="cta">Register</button>
    </div>
  </main>

  <footer class="socials">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </footer>
</body>
</html>
